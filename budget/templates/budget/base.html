{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="data:,">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'budget/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <title>{% block title %}Budget Tracker{% endblock %}</title>

  </head>

  <body>
    <!-- Navigation -->
      <nav class="navbar">
        <div class="logo">
          <p>Budget Tracker</p>
        </div>
        <ul class="nav-links">
          <li>
            <a href="{% url 'home' %}">Home</a>
          </li>
          {% if user.is_authenticated %}
            <li>
             <a href="{% url 'list' %}">Projects</a>
            </li>
            <li>
             <a href="{% url 'add' %}">Add</a>
            </li>
            <li>
             <a href="{% url 'logout' %}"> Logout</a>
          </li>
          {% else %}
            <li>
              <a href="{% url 'login' %}" class="navbar-link mr-3"> Login</a>
            </li>
            <li>
              <a href="{% url 'register' %}" class="navbar-link"> Register</a>
            </li>
          {% endif %}
        </ul>
        <div class="mb-2 burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
    <!-- Page content -->
    <div class="main">
      <div class="row justify-content-center">
        <div class="col-8">
          <hr class="mt-0 mb-4">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      Copyright &copy; 2021 Kinza A. All rights reserved.
    </footer>
    <script src="{% static 'budget/js/nav.js' %}"></script>
  </body>
</html>
