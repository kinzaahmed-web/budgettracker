{% extends 'budget/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container form-group">
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <label for="categoryInput">Expense Categories (hit enter after every category)</label>
        <input class="form-control" type="text" name="categoryInput" id="categoryInput">
        <input type="hidden" name="categoriesString">

        <ul class="mt-3" id="categoriesContainer"></ul>

        <button type="submit" class="btn btn-outline-info">Start Project</button>
    </form>
</div>

<script src="{% static 'budget/js/script.js' %}"></script>
{% endblock %}
